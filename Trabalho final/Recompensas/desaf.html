<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competição Social - Desafios de Consistência</title>
    <link rel="icon" href="img/rouiner -ampulheta.png">
    <link rel="stylesheet" href="desaf.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Competição Social</h1>
            <img class="logo-ampulheta" src="img/rouiner -logo2.png" alt="">
            <p>Desafios, Recompensas e Competição Saudável!</p>
        </header>

        <button onclick="goBack()" class="btn voltar-btn">Voltar</button>

        <section id="challengeSection" class="section">
            <h2>Crie um Desafio</h2>
            <form id="challengeForm" aria-labelledby="challengeSection">
                <div class="input-group">
                    <label for="challengeName">Nome do Desafio:</label>
                    <input type="text" id="challengeName" placeholder="Ex: 30 Dias de Leitura" required>
                </div>
                <div class="input-group">
                    <label for="challengeDays">Quantos Dias?</label>
                    <input type="number" id="challengeDays" min="1" required placeholder="Ex: 30">
                </div>
                <div class="input-group">
                    <label for="challengeType">Tipo de Desafio:</label>
                    <select id="challengeType" required>
                        <option value="">Selecione um tipo...</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Trabalho">Trabalho</option>
                        <option value="Estudo">Estudo</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <button type="submit" class="btn">Criar Desafio</button>
            </form>
            <div id="challengesList"></div>
        </section>

        <section id="rewardsSection" class="section">
            <h2>Recompensas</h2>
            <div id="rewardsList"></div>
        </section>

        <!-- Quadro de Líderes -->
        <section id="leaderboardSection" class="section">
            <h2>Seu Desempenho</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Pontos</th>
                        <th>Máximo de Pontos</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>


    </div>

    <script src="desaf.js"></script>
</body>
</html>
