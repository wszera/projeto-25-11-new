<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Progresso</title>
    <link rel="icon" href="img/rouiner -ampulheta.png">
    <link rel="stylesheet" href="relatoriosPGS.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Relatórios de Progresso</h1>
    </header>
    
    <button class="voltar-btn" onclick="window.history.back()">Voltar</button>

    <main>
        <section class="report">
            <h2>Relatório Mensal</h2>
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>
            <p>Frequência de atividades no mês:</p>
            <ul id="activityStats">
                <!-- Estatísticas preenchidas pelo JavaScript -->
            </ul>
        </section>

        <section class="competition-history">
            <h2>Histórico de Competições</h2>
            <ul id="competitionHistory">
                <!-- Histórico de competições preenchido pelo JavaScript -->
            </ul>
        </section>
    </main>
    <script src="relatoriosPGS.js"></script>
</body>
</html>
