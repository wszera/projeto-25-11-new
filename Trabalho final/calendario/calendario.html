<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header>
            <button id="back-btn">Voltar</button>
            <h1 id="month-year"></h1>
            <button id="prev-month">&lt;</button>
            <button id="next-month">&gt;</button>
        </header>
        <div id="calendar-grid" class="calendar-grid"></div>
        <div class="event-legend">
            <p><span style="background-color: #3498db;"></span> Estudo</p>
            <p><span style="background-color: #f39c12;"></span> Lazer</p>
            <p><span style="background-color: #e74c3c;"></span> Trabalho</p>
            <p><span style="background-color: #2ecc71;"></span> Saúde</p>
            <p><span style="background-color: #9b59b6;"></span> Outros</p>
        </div>
    </div>

    <!-- Modal para adicionar/editar evento -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Evento</h2>
            <input type="text" id="event-title" placeholder="Título do evento">
            <textarea id="event-description" placeholder="Descrição"></textarea>
            <select id="event-type">
                <option value="estudo">Estudo</option>
                <option value="lazer">Lazer</option>
                <option value="trabalho">Trabalho</option>
                <option value="saude">Saúde</option>
                <option value="outros">Outros</option>
            </select>
            <label for="reminder">Lembrete:</label>
            <input type="checkbox" id="reminder">
            <div class="modal-actions">
                <button id="save-event-btn">Salvar Evento</button>
                <button id="cancel-event-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
